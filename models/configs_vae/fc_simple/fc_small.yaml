latent_dim: 32
batch_size: 32
lr: 1.e-3
lr_schedule_rate: 0.999

kl_lambda: 5

save_every: 30
num_epochs: 3001

feature_noise_power: NULL
feature_noise_decay: NULL

data_version: 'data_v4'
pad_range: [-3, 5]
time_range: [-7, 9]
scaler: 'logarithmic'
encoder_type: 'fc'

architecture:
    decoder:
        - block_type: 'fully_connected'
          arguments:
            units: [32, 64, 64, 128]
            activations: [
                'elu', 'elu', 'elu',
                " (
                    lambda x,
                           shift=0.01,
                           val=np.log10(2),
                           v0=np.log10(2) / 10: (
                        tf.where(
                            x > shift,
                            val + x - shift,
                            v0 + tf.keras.activations.elu(
                                x,
                                alpha=(v0 * shift / (val - v0))
                            ) * (val - v0) / shift
                        )
                    )
                )"
            ]
            kernel_init: 'glorot_uniform'
            input_shape: [32,]
            output_shape: [8, 16]
            name: 'decoder'

    encoder:
        - block_type: 'fully_connected'
          arguments:
            units: [128, 64, 64, 32]
            activations: [ 'elu', 'elu', 'elu', 'elu']
            kernel_init: 'glorot_uniform'
            input_shape: [128,]
            output_shape: [32,]
            name: 'encoder'
